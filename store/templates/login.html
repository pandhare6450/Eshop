 {% extends 'base.html' %}
 {% block content%}
<div class ="container col-lg-3 border rounded  form-control-sm ">
    <h3 class="alert alert-red border rounded">Login Here</h3>
    <form action="/login" method="POST">

    {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endif %}

  <div class="mb-3 ">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input required type="email" value="{{values.email}}"class="form-control form-control-sm" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text"></div>
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name="password" class="form-control form-control-sm" id="*****">
  </div>

   <div class="form-group">
       <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login ">
   </div>
</form>

</div>
 {% endblock %}
